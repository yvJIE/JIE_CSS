<!DOCTYPE html>  
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=5"
    />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
    <style>
      body {
        margin: 0;
        background: url(https://images7.alphacoders.com/594/594150.jpg);
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circular-menu {
        position: relative;
        font-size: 18px;
        border-radius: 50%;
      }
      .inner-circle {
        content: "";
        background: #000;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 4em;
        height: 4em;
        border-radius: 50%;
        z-index: 1;
        box-shadow: 0 0 1em rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .inner-circle i {
        color: #fff;
        font-size: 1.3em;
      }
      .panel {
        background: rgba(0, 0, 0, 0.5);
        text-decoration: none;
        width: 11.7em;
        height: 10em;
        position: absolute;
        top: 50%;
        left: 50%;
        color: #fff;
        transform-origin: top center;
        transition: width 0.1s, height 0.1s, opacity 0.1s;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        backdrop-filter: blur(4px);
      }
      .panel:nth-child(1) {
        transform: translateX(-50%);
      }
      .panel:nth-child(1) i {
        transform: translateX(-50%);
      }
      .panel:nth-child(2) {
        transition-delay: 0.1s;
        transform: translateX(-50%) rotate(60deg);
      }
      .panel:nth-child(2) i {
        transform: translateX(-50%) rotate(-60deg);
      }
      .panel:nth-child(3) {
        transition-delay: 0.2s;
        transform: translateX(-50%) rotate(120deg);
      }
      .panel:nth-child(3) i {
        transform: translateX(-50%) rotate(-120deg);
      }
      .panel:nth-child(4) {
        transition-delay: 0.3s;
        transform: translateX(-50%) rotate(180deg);
      }
      .panel:nth-child(4) i {
        transform: translateX(-50%) rotate(-180deg);
      }
      .panel:nth-child(5) {
        transition-delay: 0.4s;
        transform: translateX(-50%) rotate(240deg);
      }
      .panel:nth-child(5) i {
        transform: translateX(-50%) rotate(-240deg);
      }
      .panel:nth-child(6) {
        transition-delay: 0.5s;
        transform: translateX(-50%) rotate(300deg);
      }
      .panel:nth-child(6) i {
        transform: translateX(-50%) rotate(-300deg);
      }
      .panel:hover {
        background: rgba(0, 0, 0, 0.8);
      }
      .panel i {
        font-size: 2.5em;
        position: absolute;
        top: 50%;
        left: 50%;
      }
      .panel {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .circular-menu:hover .panel {
        opacity: 1;
        height: 10em;
        width: 11.7em;
      }
    </style>
    <title>泰裤啦</title>
  </head>
  <body>
    <div class="circular-menu">
      <div class="inner-circle">
        <i class="fa fa-bars"></i>
      </div>
      <div>
        <a href="#" class="panel">
          <i class="fa fa-facebook-f"></i>
        </a>
        <a href="#" class="panel">
          <i class="fa fa-instagram"></i>
        </a>
        <a href="#" class="panel">
          <i class="fa fa-linkedin"></i>
        </a>
        <a href="#" class="panel">
          <i class="fa fa-wechat"></i>
        </a>
        <a href="#" class="panel">
          <i class="fa fa-youtube"></i>
        </a>
        <a href="#" class="panel">
          <i class="fa fa-qq"></i>
        </a>
      </div>
    </div>
  </body>
</html>
